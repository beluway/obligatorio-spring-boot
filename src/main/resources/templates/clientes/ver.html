<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
 
 th:replace="~{fragmentos/pagina-maestra :: html(~{::title}, ~{::section}, ~{::link})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver cliente</title>
    <link rel="stylesheet" th:href="@{/css/crud.css}">
</head>
<section>
<!--Falta hacer-->
<div class="card">
    <h2>Ver Cliente</h2>
    <form action="@{clientes/ver}" method="post">
        <label for="usuario">Usuario</label>
        <input type="text" id="id" name="id" th:value="${cliente.usuario}" readonly > 
        
        <label for="nombre">Nombre de Empresa</label>
        <input type="text" id="nombre" name="nombre" th:value="${cliente.nombre}" readonly>

        <label for="rut">RUT</label>
        <input type="number" id="fecha_pub" name="rut" th:value="${cliente.rut}" readonly>

        <label for="fecha_cierre">Sitio Web</label>
        <input type="text" id="url" name="url" th:value="${cliente.url}" readonly>

        <a th:href="@{/clientes/lista}" id="volver">Volver al listado</a>
        
        </form>
    </div>
</section>
</html>
