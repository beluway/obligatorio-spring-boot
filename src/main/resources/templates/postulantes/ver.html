        (botonParaAccion=>botonParaAccion.name==="accionEnBoton" 
        && botonParaAccion ==='submit'
        && document.activeElement ===botonParaAccion)?.value;

        if (botonParaAccion ==='eliminar')
            {
                return confirm("SE ELIMINA EL POSTULANTE?");
            }

            return true;

    }
