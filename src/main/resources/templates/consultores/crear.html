<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
 
   th:replace="~{fragmentos/pagina-maestra :: html(~{::title}, ~{::section}, ~{::link})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Consultor</title>

 <link rel="stylesheet" th:href="@{/css/crud.css}">

</head>

<!-- Solo define los bloques que la master necesita -->
<title>Registro Consultor</title>
<link rel="stylesheet" th:href="@{/css/crud.css}">


<section>

<div class="card">
   <form th:action="@{/consultores/crear}" method="post" th:object="${consultor}">

        <div>
           <label for="usuario">Usuario</label>           
            <input type="text" id="usuario" name="usuario" required>
        </div>

        <div>
            <label for="clave"> Clave</label>
            <input type="password" id="clave" name="clave" required>
        </div>
       
        <div>
           <button type="submit" id="crear">Crear</button>
        </div>
   </form>
</div>

</section>

</html>
