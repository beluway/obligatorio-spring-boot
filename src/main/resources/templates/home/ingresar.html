<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingresar</title>
    <link rel="stylesheet" href="/bioswork/css/crud.css">
</head>

<body>
    <main>
        <div class="card">
            <h2>INGRESAR</h2>

            <form th:action="@{/home/ingresar}" method="post">
                <div>
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario">
                </div>

                <div>
                    <button type="submit">Ingresar</button>
                </div>

                    <p th:if="${mensaje}" th:text="${mensaje}" class="error"></p>

                <div class="registro-link">
                <a th:href="@{/home/index}" class="btn-volver">Volver</a>
            </div>
            </form>
             
        </div>
    </main>
</body>
</html>
