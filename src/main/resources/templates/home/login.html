<div class="card">
<form th:action="@{/home/login}"method="post" th:object="${usuario}">

        <div>
           <label for="usuario">Usuario</label>
           
            <input type="text" name="usuario" id="usuario" th:value="${usuarioLogin}" readonly>
        </div>

        <div>
             <label for="password">Password</label>
           
            <input type="password" name="clave" id="clave">
        </div>

        <div>
            <input type="submit" value="ingresar">
        </div>

    </form>

      <a th:href="@{/clientes/crear}">¿No tienes cuenta? Regístrate</a>

</div>
